{% load static %}
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>

</head>

<body id="principal">

    <div id="login">

        <div class="caixa">

            <a href="{% url 'homepage' %}"><img src="{% static 'img/Brasileirao.png' %}" alt=""></a>
            <h1>LOGIN</h1>
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger mt-2" role="alert">
                    <span{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</span>
                </div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'login_bolao' %}" method="POST">
                {% csrf_token %}
                <div class="email">
                    <input type="text" placeholder="Usuário" name="usuario">
                </div>

                <div class="senha">
                    <input type="password" placeholder="Senha" name="senha">
                </div>

                <div class="entrar">
                    <p>Ainda não tem uma conta? <a href="{% url 'cadastro' %}">Crie uma.</a></p>
                    <p><a href="{% url 'password_reset' %}">Esqueci minha senha</a></p>
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </div>

    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
